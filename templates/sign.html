<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../style/auth.css">
    <title>Sign In</title>
    <style></style>
  </head>
  <body>
    <main>
      <header class="header">
        <figure class="header__logo"></figure>
        <div class="header__question"><span>Do not have an account?</span><a href="signUp.html">Sign Up</a></div>
      </header>
      <article class="author">
        <div class="container">
          <h1 class="author__text">Sign In</h1>
          <form class="author__form">
            <input class="email" type="email" placeholder="name@email.com" name="email">
            <input class="password" type="password" name="password" placeholder="Password">
            <div class="author__forgot"><a href="#">Forgot password?</a></div>
            <div class="author__submit">
              <button type="submit">Sign in</button>
            </div>
          </form>
        </div>
      </article>
    </main>
  </body>
</html>
