<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../style/auth.css">
    <title>Log In</title>
    <style></style>
  </head>
  <body>
    <main>
      <header class="header">
        <figure class="header__logo"></figure>
        <div class="header__question"><span>Already have an account?</span><a href="sign.html">Sign In</a></div>
      </header>
      <article class="contents">
        <div class="container">
          <h1 class="author__text">Sign up</h1>
          <form class="author__form">
            <div class="author__name">
              <input class="name" type="text" placeholder="First name" name="name">
              <input class="name" type="text" placeholder="Last name" name="name">
            </div>
            <input class="username" type="text" name="username" placeholder="Username">
            <input class="password" type="email" name="emailReg" placeholder="E-mail">
            <div class="author__submit">
              <button type="submit">Get started</button>
            </div>
          </form>
        </div>
      </article>
    </main>
  </body>
</html>
